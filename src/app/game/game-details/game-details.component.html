<section>
    <li class="game-card">
        <h2>{{game?.name}}</h2>
        <p>{{game?.description}}</p>
        <p>
            <img class="game-card-image" src={{game?.imageUrl}} alt="">
        </p>
        <div *ngIf="userId">
            <p *ngIf="(userId!=ownerId) && liked(game, userId)">
                <button class="button-like" (click)="likeGame(game,userId)">Like</button>
            </p>
        </div>
        <p>Likes:
            <span>{{game?.likes?.length}}</span>
        </p>


        <p *ngIf="userId==ownerId">
            <button class="button-edit" [routerLink]="['/games/edit', idGame]">Edit</button>
        </p>
        <p *ngIf="userId==ownerId">
            <button class="button-edit" (click)="delGame(idGame)">Delete</button>
        </p>

    </li>
</section>
