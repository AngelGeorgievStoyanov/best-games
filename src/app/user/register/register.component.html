<div id="form">
    <form [formGroup]="form" id="register-form" class="register" action="" method="post" (ngSubmit)="register()">
        <input type="text" name="username" placeholder="Username" class="register-input" formControlName="username" />
        <input type="email" name="email" placeholder="Email" class="register-input" formControlName="email" />
        <input type="password" name="password" placeholder="Password" class="register-input"
            formControlName="password" />
        <input type="password" name="confirmpass" placeholder="Confirm Password" class="register-input"
            formControlName="confirmpass" />
        <button class="register-input btnSubmit">Sign Up</button>
        <small> <a class="register-input" routerLink="/login">Already Have An Account?</a></small>
    </form>
</div>
