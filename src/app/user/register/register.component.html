<div id="register-div">
  <div id="form">
    <form [formGroup]="form" id="register-form" class="register" action="" method="post" (ngSubmit)="register()">
      <input type="text" name="username" placeholder="Username" class="register-input" formControlName="username" />
      <ng-container *ngIf="form.get('username')?.touched">
        <p *ngIf="form.get('username')?.errors?.required" class="error">
          Username is required!
        </p>
        <p *ngIf="form.get('username')?.errors?.minlength" class="error">
          Username should be more 4
        </p>
      </ng-container>

      <input type="email" name="email" placeholder="Email" class="register-input" formControlName="email" />
      <ng-container *ngIf="form.get('email')?.touched">
        <p *ngIf="form.get('email')?.errors?.required" class="error">
          Email is required!
        </p>
        <p *ngIf="form.get('email')?.errors?.invalidEmail" class="error">
          Email is not valid!
        </p>
      </ng-container>
      <input type="password" name="password" placeholder="Password" class="register-input" formControlName="password" />
      <ng-container *ngIf="form.get('password')?.touched">
        <p *ngIf="form.get('password')?.errors?.required" class="error">
          Password is required!
        </p>
        <p *ngIf="form.get('password')?.errors?.minlength" class="error">
          Password must be at least 4 characters!
        </p>
      </ng-container>
      <input type="password" name="confirmpass" placeholder="Confirm Password" class="register-input"
        formControlName="confirmpass" />
      <ng-container *ngIf="form.get('confirmpass')?.touched">
        <p *ngIf="form.get('confirmpass')?.errors?.required" class="error">
          Repeat Password is required!
        </p>
        <p *ngIf="form.get('confirmpass')?.errors?.sameValue" class="error">
          Repeat Password does not match password!
        </p>
      </ng-container>
      <button class="register-input btnSubmit">Sign Up</button>
      <h4><a id="a" class="register-input" routerLink="/login">Already Have An Account?</a></h4>
    </form>
  </div>
</div>
